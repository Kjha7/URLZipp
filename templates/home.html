<html>
    <body>
        <h1>Enter a URL to shorten:</h1>
        <form method="POST" action=''>{% csrf_token %}
            <input type="text" name="url" placeholder="Enter a URL">
            <input type="submit">
        </form>
        {% if urlencode %}
           <b>URL shortened: </b> <a href=" {{ encoded_url.original_url }}">{{ urlencode }}</a>
        {% endif %}
    </body>
</html>
